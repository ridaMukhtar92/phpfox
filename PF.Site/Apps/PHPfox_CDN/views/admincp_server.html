{% import '@Theme/macro/form.html' as Form %}
<form method="post" action="{{ url('/pfcdn/acp/server') }}" class="ajax_post">
	{% if is_edit %}
	<input type="hidden" name="id" value="{{ server.id }}">
	{% endif %}
	{{ Form.text('upload', null, 'Upload URL', server.value.upload) }}
	{{ Form.text('url', null, 'View URL', server.value.url) }}
	{{ Form.text('key', null, 'Secret Key', server.value.key) }}
	{{ Form.submit('Submit') }}
</form>
